{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Farmcare-Register</title>
	<link rel="icon" href="Images\farmcare_logo.png" sizes="32x32" />
    <link rel="stylesheet" type="text/css" href="login-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="main container">
    <div style="display:flex; align-items:center; justify-content:center; ">
        <a href="{% url 'home' %}">
        <img
          style="width: 300px; align-self:center;"
          src="{% static './Images/farmcare_logo.png' %}" />
        </a>
    </div>
   
  
  <br><br />
  {% if messages %}
    <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {{message}}
        {% endfor %}
    </div>
    {% endif %}
  <form class="shadow-lg p-5 rounded" method='POST' >
    {% csrf_token %}
    <h1> Register </h1>
    <hr>
    <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control" name="first_name"  placeholder="Enter Username" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" name="username"  placeholder="Enter Name" required>
      </div>
    {% comment %} <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name"email" id="exampleInputEmail1" required aria-describedby="emailHelp" placeholder="Enter email">
      
    </div> {% endcomment %}
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" required name="password" placeholder="Password">
      <small  class="form-text text-muted">We'll never share your password with anyone else.</small>
    </div>
    <p>Already have an account . <a href={% url 'login_page' %} >Login</a></p>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

</div>
</body>
</html>
