{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Farmcare-Quote Price</title>
    <link rel="icon" href="./Images/logo.png" sizes="32x32" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static './login-style.css' %}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="main">
      <a href="{% url 'home'%}"
        ><img
          style="width: 300px"
          src="{% static './Images/farmcare_logo.png' %}" /></a
      ><br /><br />
      <form class="login" action="{% url 'submit' %}" method="post">
        {% csrf_token %}
        <input type="text" class="input" name="name" placeholder="Name" /><br />
        <input
          type="number"
          class="input"
          name="phone_no"
          placeholder="Phone Number"
          required
        /><br />
        <input type="text" class="input" name="city" placeholder="City" /><br />
        <input
          type="text"
          class="input"
          name="state"
          placeholder="State"
          required
        /><br />
        <input
          type="text"
          class="input"
          name="crop_name"
          placeholder="Crop Name"
          required
        /><br />
        <input
          type="number"
          class="input"
          name="quantity"
          placeholder="Quantity(in Kgs)"
          required
        /><br /><br />
        <button class="button">Submit</button><br />
      </form>
    </div>
  </body>
</html>
