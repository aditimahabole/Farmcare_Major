{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Farmcare-Quote Price</title>
    <link rel="icon" href="Images\farmcare_logo.png" sizes="32x32" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static './list-style.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static './login-style.css' %}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body style="height:600px;">
    <div class="list">
      <div class="main1"   
      style = ""
      
      >
        <a href="{% url 'home'%}"
          ><img
            style="width: 300px"
            src="{% static './Images/farmcare_logo.png' %}" /></a
        ><br /><br />
        <form class="login" action="{% url 'submit' %}" method="post">
          {% csrf_token %}
          <input
            type="text"
            class="input"
            name="name"
            placeholder="Name"
            id="name"
          /><br />
          <input
            type="number"
            class="input"
            name="phone_no"
            placeholder="Phone Number"
            id="phone"
            required
          /><br />
          <input
            type="text"
            class="input"
            name="city"
            placeholder="City"
            id="city"
          /><br />
          <input
            type="text"
            class="input"
            name="state"
            placeholder="State"
            id="state"
            required
          /><br />
          <input
            type="text"
            class="input"
            name="crop_name"
            placeholder="Crop Name"
            id="crop"
            required
          /><br />
          <input
            type="number"
            class="input"
            name="quantity"
            placeholder="Quantity(in Kgs)"
            id="quantity"
            required
          /><br />
          <input
            type="number"
            class="input"
            name="price"
            placeholder="Price"
            id="quantity"
            required
          /><br /><br />
          <button class="button" id="submit">Submit</button><br />
          <script>
            $("#submit").click(function () {
              var name = $("#name").val();
              var phone = $("#phone").val();
              var cuty = $("#city").val();
              var state = $("#state").val();
              var crop = $("#crop").val();
              var quantity = $("#quantity").val();
              var price = $("#price").val();
              swal({
                title: "Succesfully updated",
                text: "Your data has been added",
                icon: "success",
                button: "OK",
              });
            });
          </script>
        </form>
      </div>
      <div
        style="background-color:tranparent;
        width: 50%;
        text-align: center;
        font-size: 100px;
        color:white;
        margin-top: 17%;
        margin-left: 5%;
        font-weight: bolder;
        border-radius: 35px;
        text-decoration: none;">
        <p style="font-size:30px; color: white; font-family: 'Poppins';">
          Buy from over 1000 farmers. <br />Best Quality & Verified farmers.
        </p>
      </div>
    </div>
  </body>
</html>
